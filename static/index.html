<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Local Video Organizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- BOOTSTRAP CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Icon font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="app" class="app-grid">
        <!-- Left tree (fixed width) -->
        <aside id="leftTree" class="panel"></aside>

        <!-- Main area: video takes all remaining space -->
        <main id="mainArea" class="panel main-panel d-flex flex-column">
            <!-- in index.html -->
            <div id="playerWrap" class="player-wrap w-100">
                <video id="mainVideo" crossorigin="anonymous"></video>

                <div id="previewCanvasWrap">
                    <canvas id="previewCanvas" width="320" height="180"></canvas>
                </div>

                <div id="seekOverlay" aria-hidden="true"></div>

                <!-- Custom controls (overlay) -->
                <div id="controlsBar" class="controls-bar align-items-center">
                    <div id="progressWrapper" class="flex-grow-1 me-3" style="height:10px; display:flex; align-items:center;">
                        <div id="progressBar"
                            style="height:6px; width:100%; background:rgba(255,255,255,0.08); border-radius:3px; cursor:pointer; position:relative;">
                            <div id="progressFill" style="height:100%; width:0%; background:var(--accent); border-radius:3px;">
                            </div>
                        </div>
                    </div>
                    <div class="controls-buttons d-flex">
                        <button id="btnPlay" class="btn btn-sm btn-light me-2" title="Play/Pause">►</button>
                        <button id="btnPrev" class="btn btn-sm btn-light me-2" title="Prev">⟲</button>
                        <button id="btnNext" class="btn btn-sm btn-light me-2" title="Next">⟳</button>

                        <div id="timeDisplay" class="mono small-muted me-3">0:00 / 0:00</div>
                        <input id="vol" type="range" min="0" max="1" step="0.01" value="1" style="width:110px" title="Volume" />
                        <button id="btnFull" class="btn btn-sm btn-light ms-2" title="Fullscreen">[ ]</button>
                        <button id="btnRotate" class="btn btn-sm btn-light ms-2" title="Rotate">⤾</button>
                    </div>
                </div>
            </div>


            <div id="fileLabel" class="mt-2 small-muted mono"></div>
        </main>
    </div>

    <!-- Rename Modal -->
    <div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameModalLabel">Rename / Move</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label small">Current path</label>
                        <div id="curPath" class="mono p-2 bg-secondary rounded"></div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label small">New filename</label>
                        <input id="newName" type="text" class="form-control" />
                    </div>
                    <div id="msg" class="mono mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- File List Modal (Fullscreen) -->
    <div class="modal fade" id="fileListModal" tabindex="-1" aria-labelledby="fileListModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="fileListModalLabel">File List</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <div id="fullFileList" class="p-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS (CDN) - must come before app.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your app JS -->
    <script type="module" src="/static/js/controls.js"></script>
    <script type="module" src="/static/js/modals.js"></script>
    <script type="module" src="/static/js/player.js"></script>
    <script type="module" src="/static/js/rename-flow.js"></script>
    <script type="module" src="/static/js/tree.js"></script>
    <script type="module" src="/static/js/main.js"></script>

</body>

</html>

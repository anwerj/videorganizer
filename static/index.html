<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Local Video Organizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- BOOTSTRAP CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Icon font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="app" class="app-grid">
        <div id="leftTree" class="panel"></div>

        <div class="panel d-flex flex-column align-items-center">
            <div id="playerWrap" class="w-100">
                <video id="mainVideo" controls crossorigin="anonymous"></video>

                <div id="previewCanvasWrap">
                    <canvas id="previewCanvas" width="320" height="180"></canvas>
                </div>

                <div id="seekOverlay"></div>
            </div>

            <div id="fileLabel" class="mt-2 text-muted"></div>
        </div>

        <div id="rightPanel" class="panel">
            <h5>Rename / Move</h5>

            <div class="mb-2">
                <label class="form-label small">Current path</label>
                <div id="curPath" class="mono p-2 bg-dark rounded"></div>
            </div>

            <div class="mb-2">
                <label class="form-label small">New filename</label>
                <input id="newName" type="text" class="form-control" />
            </div>

            <div class="d-grid">
                <button id="renameBtn" class="btn btn-primary">Rename</button>
            </div>

            <div id="msg" class="mono mt-2"></div>
        </div>
    </div>

    <!-- Your app JS (unchanged) -->
    <script src="/static/app.js"></script>

    <!-- BOOTSTRAP JS (CDN, optional for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
